<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Pop up blocker</h3>
  <!-- disable cookies pop ups -->
  <div class="btn-conatiner">
    <label class="container">
      <input type="checkbox" checked="checked">
      <span class="checkmark">disable cookie pops up</span>
    </label>
  </div>

  <!-- disable sign up pop ups -->
  <div class="btn-conatiner">
    <label class="container">
      <input type="checkbox" checked="checked">
      <span class="checkmark">disable sign up/ login pops up</span>
    </label>
  </div>

</body>
<script src="popup.js"></script>

</html>
