<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
  <h3>Pop up blocker</h3>
  <!-- disable cookies pop ups -->
  <div class="btn-conatiner">
    <label class="container">
      <input type="checkbox" id="cookie-pop-up-check-input">
      <span class="checkmark">disable cookie pops up</span>
    </label>
  </div>

  <!-- disable sign up pop ups -->
  <div class="btn-conatiner">
    <label class="container">
      <input type="checkbox" id="sign-up-pop-up-check-input">
      <span class="checkmark">disable sign up/ login pops up</span>
    </label>
  </div>

  <div id="html"></div>

</body>
<script src="/src/js/popup.js"></script>

</html>
